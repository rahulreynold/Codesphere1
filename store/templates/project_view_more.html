{% extends 'base.html' %}

{% load embed_video_tags %}

{% block main_block %}
<div class="bg-gray-100 min-h-screen pt-20">  <!-- Adjust space for navbar -->
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-8 mt-10">
        <h1 class="text-4xl font-bold text-gray-800 mb-6">{{ p.title }}</h1>

        <div class="mb-4">
            <p class="text-lg text-gray-600">
                <strong class="font-semibold text-gray-800">Description:</strong> {{ p.description }}
            </p>
        </div>

        <div class="mb-4">
            <p class="text-lg text-gray-600">
                <strong class="font-semibold text-gray-800">Developer:</strong> {{ p.developer.username }}
            </p>
        </div>

        <div class="mb-6">
            <p class="text-lg text-gray-600">
                <strong class="font-semibold text-gray-800">Created on:</strong> {{ p.created_date|date:"F d, Y" }}
            </p>
        </div>

        <div class="mb-6">
            <p class="text-lg text-gray-600">
                <strong class="font-semibold text-gray-800">Price:</strong> â‚¹{{ p.price }}
            </p>
        </div>

        {% if p.image %}
            <div class="mb-6">
                <img src="{{ p.image.url }}" alt="{{ p.title }}" 
                     class="w-full h-auto rounded-lg shadow-md">
            </div>
        {% endif %}

        <div class="flex justify-between mt-8">
            <a href="{% url 'index' %}" 
               class="text-white bg-blue-600 hover:bg-blue-500 font-medium py-2 px-4 rounded-lg">
                Back to Projects
            </a>
        </div>
    </div>
</div>
{% endblock %}
